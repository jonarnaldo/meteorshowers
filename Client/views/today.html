<template name="today">
  <div class="container">
    {{#each current}}
      <div class="row">
        <div class="col-xs-12">
          <h1>{{cityStateZip}}</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3 col-lg-2">
          <img src="{{icon}}.gif">
        </div>
        <div class="col-xs-4 col-lg-2">
          <div class="row">
            <div class="col=xs=12">
              <div class="row">
                <div class="col-xs-6">
                  <div class="jumbo">{{temperature}}</div>
                </div>
                <div class="col-xs-6">
                  <h1>°F</h1>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col=xs=12">
              <h3>Feels like {{apparentTemperature}} °F</h3>
            </div>
          </div>
        </div>
        <div class="col-xs-5 col-lg-8">
          <div class="row">
            <div class="col=xs=12">
              <h4>humidity: {{humidity}}%</h4>
            </div>
          </div>
          <div class="row">
            <div class="col=xs=12">
              <h4>windspeed: {{windspeed}} mph</h4>
            </div>
          </div>
          <div class="row">
            <div class="col=xs=12">
              <h4>visibility: {{visibility}} mi</h4>
            </div>
          </div>
        </div>
      </div>

    {{/each}}
  </div>

</template>
