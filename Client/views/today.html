<template name="today">
  <div class="container">
    {{#each current}}
      <div class="row animated bounceInUp">
        <div class="col-xs-12">
          <h1>{{cityStateZip}}</h1>
          <h3>{{summary}}</h3>
        </div>
      </div>
      <div class="row animated bounceInUp">
        <div class="col-xs-4 col-lg-4">
          <img src="{{icon}}.gif">
        </div>
        <div class="col-xs-4 col-lg-4">
          <div class="row">
            <div class="col=xs=12">
              <div class="row">
                <div class="col-xs-7">
                  <div class="jumbo">{{temperature}}</div>
                </div>
                <div class="col-xs-5">
                  <h1>°F</h1>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-4 col-lg-4">      
          <div class="row animated bounceInUp">
            <div class="col-xs-12">
              <div id="map-canvas" style="background-image: url({{map}}); width: 100%; height:200px">map</div>
            </div>
          </div>
        </div>  
      </div>
      <div class="row top-buffer"></div>
      <div class="row animated bounceInUp">
        <div class="col-xs-4 col-md-4 col-lg-4">
          <h4>humidity: {{humidity}}%</h4>
          <h4>windspeed: {{windspeed}} mph</h4>
        </div>
        <div class="col-xs-4 col-md-4 col-lg-4">
          <h4>feels like: {{apparentTemperature}} °F</h4>
          <h4>visibility: {{visibility}} mi</h4>          
        </div>
        <div class="col-xs-4 col-md-4 col-lg-4">        
          <h4>rain probability: {{precipProbability}}%</h4>
        </div>        
      </div>
    {{/each}}
  </div>
</template>
